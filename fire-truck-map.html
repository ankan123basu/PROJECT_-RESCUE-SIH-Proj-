    <script>
        // Initialize map
        const map = initMap('map');
        
        // Global variables to store fire truck data and markers
        let allFireTrucks = [];
        let fireTruckMarkers = [];

        // Load and display fire trucks
        async function initializeFireTruckTracking() {
            try {
                // Load fire truck data
                const fireTrucks = await loadFireTrucks();
                
                // Display fire trucks on the map
                displayFireTrucksOnMap(fireTrucks);
                
                // Update KPI cards
                updateKPICards();
                
                // Set up filters
                setupFilters();
                
                // Set up button event listeners
                document.querySelector('button[title="Dispatch fire truck"]').addEventListener('click', handleDispatch);
                document.querySelector('button[title="Report emergency"]').addEventListener('click', handleEmergency);
                
                console.log('Fire truck tracking system initialized successfully');
            } catch (error) {
                console.error('Error initializing fire truck tracking system:', error);
            }
        }
        
        // Function to initialize the map
        function initMap(containerId) {
            // Center the map on India (coordinates for central India)
            const map = L.map(containerId).setView([22.5937, 78.9629], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            return map;
        }
        
        // Function to load fire truck data
        async function loadFireTrucks() {
            try {
                // In a real application, this would be an API call
                // For demonstration, we'll use mock data for Indian cities with correct coordinates
                allFireTrucks = [
                    // Delhi
                    { id: 'F001', name: 'Delhi Fire Brigade Unit 1', type: 'pumper', status: 'available', station: 'delhi', responseTime: 5, lat: 28.6139, lng: 77.2090, lastUpdate: '3 mins ago' },
                    // Mumbai
                    { id: 'F002', name: 'Mumbai Fire Service', type: 'ladder', status: 'responding', station: 'mumbai', responseTime: 7, lat: 19.0760, lng: 72.8777, lastUpdate: '5 mins ago' },
                    // Kolkata (West Bengal)
                    { id: 'F003', name: 'Kolkata Fire Response', type: 'rescue', status: 'on call', station: 'kolkata', responseTime: 10, lat: 22.5726, lng: 88.3639, lastUpdate: '8 mins ago' },
                    // Chennai
                    { id: 'F004', name: 'Chennai Fire Department', type: 'tanker', status: 'busy', station: 'chennai', responseTime: 15, lat: 13.0827, lng: 80.2707, lastUpdate: '12 mins ago' },
                    // Bangalore
                    { id: 'F005', name: 'Bangalore Fire Force', type: 'pumper', status: 'available', station: 'bangalore', responseTime: 4, lat: 12.9716, lng: 77.5946, lastUpdate: '2 mins ago' },
                    // Hyderabad
                    { id: 'F006', name: 'Hyderabad Fire Rescue', type: 'ladder', status: 'available', station: 'hyderabad', responseTime: 6, lat: 17.3850, lng: 78.4867, lastUpdate: '4 mins ago' },
                    // Ahmedabad
                    { id: 'F007', name: 'Ahmedabad Fire Brigade', type: 'rescue', status: 'responding', station: 'ahmedabad', responseTime: 8, lat: 23.0225, lng: 72.5714, lastUpdate: '7 mins ago' },
                    // Pune
                    { id: 'F008', name: 'Pune Fire Services', type: 'tanker', status: 'on call', station: 'pune', responseTime: 11, lat: 18.5204, lng: 73.8567, lastUpdate: '10 mins ago' },
                    // Jaipur
                    { id: 'F009', name: 'Jaipur Fire Department', type: 'pumper', status: 'available', station: 'jaipur', responseTime: 5, lat: 26.9124, lng: 75.7873, lastUpdate: '3 mins ago' },
                    // Lucknow (UP)
                    { id: 'F010', name: 'Lucknow Fire Brigade', type: 'ladder', status: 'responding', station: 'lucknow', responseTime: 9, lat: 26.8467, lng: 80.9462, lastUpdate: '8 mins ago' },
                    // Chandigarh (Punjab)
                    { id: 'F011', name: 'Chandigarh Fire Unit', type: 'rescue', status: 'available', station: 'chandigarh', responseTime: 6, lat: 30.7333, lng: 76.7794, lastUpdate: '4 mins ago' },
                    // Amritsar (Punjab)
                    { id: 'F012', name: 'Amritsar Fire Service', type: 'pumper', status: 'available', station: 'amritsar', responseTime: 5, lat: 31.6340, lng: 74.8723, lastUpdate: '3 mins ago' },
                    // Varanasi (UP)
                    { id: 'F013', name: 'Varanasi Fire Department', type: 'tanker', status: 'on call', station: 'varanasi', responseTime: 12, lat: 25.3176, lng: 82.9739, lastUpdate: '11 mins ago' },
                    // Patna (Bihar)
                    { id: 'F014', name: 'Patna Fire Brigade', type: 'ladder', status: 'responding', station: 'patna', responseTime: 10, lat: 25.5941, lng: 85.1376, lastUpdate: '9 mins ago' }
                ];
                return allFireTrucks;
            } catch (error) {
                console.error('Error loading fire truck data:', error);
                return [];
            }
        }
        
        // Function to clear all markers from the map
        function clearMarkers() {
            fireTruckMarkers.forEach(marker => {
                map.removeLayer(marker);
            });
            fireTruckMarkers = [];
        }
        
        // Function to display fire trucks on the map
        function displayFireTrucksOnMap(fireTrucks) {
            // Clear existing markers
            clearMarkers();
            
            fireTrucks.forEach(truck => {
                // Create custom HTML icon for the fire truck
                const customIcon = L.divIcon({
                    className: 'custom-firetruck-icon',
                    html: `<img src="assets/images/paw-patrol-ultimate-rescue-fire-truck.webp" alt="Fire Truck" style="width:40px; height:40px; border-radius:5px;">`,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20],
                    popupAnchor: [0, -20]
                });
                
                // Create marker with the custom icon
                const marker = L.marker([truck.lat, truck.lng], {
                    icon: customIcon
                }).addTo(map);
                
                // Add popup with fire truck information
                marker.bindPopup(`
                    <div class="p-3 bg-red-100 rounded-lg text-gray-900 shadow-lg">
                        <h3 class="font-bold text-red-800 text-lg">${truck.name}</h3>
                        <div class="mt-2 text-sm">
                            <p><strong>Station:</strong> ${truck.station}</p>
                            <p><strong>ID:</strong> ${truck.id}</p>
                            <p><strong>Type:</strong> ${truck.type}</p>
                            <p><strong>Status:</strong> <span class="font-semibold ${getStatusColor(truck.status)}">${truck.status}</span></p>
                            <p><strong>Response Time:</strong> ${truck.responseTime} min</p>
                            <p><strong>Last Update:</strong> ${truck.lastUpdate}</p>
                        </div>
                    </div>
                `);
                
                // Store marker reference
                fireTruckMarkers.push(marker);
                
                // Simulate movement for real-time effect
                simulateMovement(marker, truck);
            });
        }
        
        // Helper function to get color class based on status
        function getStatusColor(status) {
            switch(status) {
                case 'available': return 'text-green-700';
                case 'responding': return 'text-yellow-700';
                case 'on call': return 'text-blue-700';
                case 'busy': return 'text-red-700';
                default: return 'text-gray-900';
            }
        }
        
        // Function to simulate fire truck movement
        function simulateMovement(marker, truck) {
            // Set an interval to update position every few seconds
            setInterval(() => {
                // Generate small random movement
                const latChange = (Math.random() - 0.5) * 0.01;
                const lngChange = (Math.random() - 0.5) * 0.01;
                
                // Update marker position
                const newLat = marker.getLatLng().lat + latChange;
                const newLng = marker.getLatLng().lng + lngChange;
                
                // Animate the movement
                marker.setLatLng([newLat, newLng]);
            }, 5000 + Math.random() * 5000); // Random interval between 5-10 seconds
        }
        
        // Function to update KPI cards
        function updateKPICards(fireTrucks = allFireTrucks) {
            // Count fire trucks by status
            const totalFireTrucks = fireTrucks.length;
            const availableFireTrucks = fireTrucks.filter(truck => truck.status === 'available').length;
            const respondingFireTrucks = fireTrucks.filter(truck => truck.status === 'responding').length;
            const busyFireTrucks = fireTrucks.filter(truck => truck.status === 'busy' || truck.status === 'on call').length;
            
            // Update card values
            document.querySelector('.glass-card:nth-child(1) h3').textContent = totalFireTrucks;
            document.querySelector('.glass-card:nth-child(2) h3').textContent = availableFireTrucks;
            document.querySelector('.glass-card:nth-child(3) h3').textContent = respondingFireTrucks;
            document.querySelector('.glass-card:nth-child(4) h3').textContent = busyFireTrucks;
        }
        
        // Function to set up filter listeners
        function setupFilters() {
            // Get filter elements
            const fireTruckTypeFilter = document.getElementById('fireTruckType');
            const statusFilter = document.getElementById('status');
            const stationFilter = document.getElementById('station');
            const responseTimeFilter = document.getElementById('response');
            
            // Add event listeners
            fireTruckTypeFilter.addEventListener('change', filterFireTrucks);
            statusFilter.addEventListener('change', filterFireTrucks);
            stationFilter.addEventListener('change', filterFireTrucks);
            responseTimeFilter.addEventListener('change', filterFireTrucks);
        }
        
        // Function to filter fire trucks based on selected criteria
        function filterFireTrucks() {
            const fireTruckType = document.getElementById('fireTruckType').value;
            const status = document.getElementById('status').value;
            const station = document.getElementById('station').value;
            const responseTime = document.getElementById('response').value;
            
            // Filter fire trucks based on selected criteria
            let filteredFireTrucks = allFireTrucks;
            
            if (fireTruckType !== 'all') {
                filteredFireTrucks = filteredFireTrucks.filter(truck => truck.type === fireTruckType);
            }
            
            if (status !== 'all') {
                filteredFireTrucks = filteredFireTrucks.filter(truck => truck.status === status);
            }
            
            if (station !== 'all') {
                filteredFireTrucks = filteredFireTrucks.filter(truck => truck.station === station);
            }
            
            if (responseTime !== 'all') {
                if (responseTime === '0-5') {
                    filteredFireTrucks = filteredFireTrucks.filter(truck => truck.responseTime <= 5);
                } else if (responseTime === '5-10') {
                    filteredFireTrucks = filteredFireTrucks.filter(truck => truck.responseTime > 5 && truck.responseTime <= 10);
                } else if (responseTime === '10-20') {
                    filteredFireTrucks = filteredFireTrucks.filter(truck => truck.responseTime > 10 && truck.responseTime <= 20);
                } else if (responseTime === '20-30') {
                    filteredFireTrucks = filteredFireTrucks.filter(truck => truck.responseTime > 20 && truck.responseTime <= 30);
                } else if (responseTime === 'Over 30') {
                    filteredFireTrucks = filteredFireTrucks.filter(truck => truck.responseTime > 30);
                }
            }
            
            // Update the map with filtered fire trucks
            displayFireTrucksOnMap(filteredFireTrucks);
            
            // Update KPI cards
            updateKPICards(filteredFireTrucks);
        }
        
        // Function to handle dispatch button click
        function handleDispatch() {
            // Create a modal for dispatching fire truck
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-red-900 p-6 rounded-lg shadow-xl max-w-md w-full">
                    <h2 class="text-xl font-bold mb-4 bg-gradient-to-r from-red-400 to-amber-500 bg-clip-text text-transparent">Dispatch Fire Truck</h2>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Select Fire Truck</label>
                        <select id="dispatch-firetruck" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600">
                            ${allFireTrucks.filter(truck => truck.status === 'available').map(truck => 
                                `<option value="${truck.id}" data-name="${truck.name}">${truck.name} (${truck.type})</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Incident Location</label>
                        <input type="text" id="incident-location" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600" placeholder="Enter location">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Incident Type</label>
                        <select id="incident-type" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600">
                            <option value="structure">Structure Fire</option>
                            <option value="vehicle">Vehicle Fire</option>
                            <option value="brush">Brush Fire</option>
                            <option value="hazmat">Hazardous Materials</option>
                            <option value="rescue">Rescue Needed</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button id="cancel-dispatch" class="px-4 py-2 bg-red-700 text-white rounded-lg">Cancel</button>
                        <button id="confirm-dispatch" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg">Dispatch</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add event listeners for modal buttons
            document.getElementById('cancel-dispatch').addEventListener('click', () => {
                modal.remove();
            });
            
            document.getElementById('confirm-dispatch').addEventListener('click', () => {
                const fireTruckSelect = document.getElementById('dispatch-firetruck');
                const fireTruckId = fireTruckSelect.value;
                const fireTruckName = fireTruckSelect.options[fireTruckSelect.selectedIndex].dataset.name;
                const location = document.getElementById('incident-location').value;
                const incidentType = document.getElementById('incident-type').value;
                
                // Find the selected fire truck
                const fireTruck = allFireTrucks.find(truck => truck.id === fireTruckId);
                
                if (fireTruck) {
                    // Update fire truck status
                    fireTruck.status = 'responding';
                    
                    // Send email notification
                    sendNotificationEmail('dispatch', {
                        fireTruckId: fireTruckId,
                        fireTruckName: fireTruckName,
                        location: location,
                        incidentType: incidentType
                    });
                    
                    // Show notification
                    alert(`Fire Truck ${fireTruck.name} dispatched to ${location} for ${incidentType} incident.`);
                    
                    // Update the map
                    filterFireTrucks();
                }
                
                modal.remove();
            });
        }
        
        // Function to handle emergency button click
        function handleEmergency() {
            // Create a modal for reporting emergency
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-red-900 p-6 rounded-lg shadow-xl max-w-md w-full">
                    <h2 class="text-xl font-bold mb-4 text-red-400">Report Fire Emergency</h2>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Emergency Type</label>
                        <select id="emergency-type" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600">
                            <option value="structure">Structure Fire</option>
                            <option value="vehicle">Vehicle Fire</option>
                            <option value="brush">Brush Fire</option>
                            <option value="hazmat">Hazardous Materials</option>
                            <option value="rescue">Rescue Needed</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Location</label>
                        <input type="text" id="emergency-location" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600" placeholder="Enter location">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Description</label>
                        <textarea id="emergency-description" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600" rows="3" placeholder="Describe the emergency"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2">Severity</label>
                        <select id="emergency-severity" class="w-full bg-red-800 text-white rounded-lg p-2 border border-red-600">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button id="cancel-emergency" class="px-4 py-2 bg-red-700 text-white rounded-lg">Cancel</button>
                        <button id="confirm-emergency" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg">Report Emergency</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add event listeners for modal buttons
            document.getElementById('cancel-emergency').addEventListener('click', () => {
                modal.remove();
            });
            
            document.getElementById('confirm-emergency').addEventListener('click', () => {
                const emergencyType = document.getElementById('emergency-type').value;
                const location = document.getElementById('emergency-location').value;
                const description = document.getElementById('emergency-description').value;
                const severity = document.getElementById('emergency-severity').value;
                
                // Find nearest available fire truck
                const availableFireTrucks = allFireTrucks.filter(truck => truck.status === 'available');
                
                // Send email notification
                sendNotificationEmail('emergency', {
                    incidentType: emergencyType,
                    location: location,
                    description: description,
                    severity: severity
                });
                
                if (availableFireTrucks.length > 0) {
                    // Select the first available fire truck (in a real app, would select the nearest)
                    const fireTruck = availableFireTrucks[0];
                    
                    // Update fire truck status
                    fireTruck.status = 'responding';
                    
                    // Show notification
                    alert(`Fire emergency reported at ${location}. ${fireTruck.name} has been dispatched.`);
                    
                    // Update the map
                    filterFireTrucks();
                } else {
                    alert('No available fire trucks. Emergency has been logged and will be addressed as soon as a fire truck becomes available.');
                }
                
                modal.remove();
            });
        }
        
        // Function to send notification email
        function sendNotificationEmail(type, data) {
            // Prepare the data to send
            const notificationData = {
                type: type,
                ...data
            };
            
            // Send the data to the PHP script
            fetch('php/send_firetruck_notification.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(notificationData)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Notification result:', result);
                if (!result.success) {
                    console.error('Failed to send notification:', result.message);
                }
            })
            .catch(error => {
                console.error('Error sending notification:', error);
            });
        }
        
        // Initialize the fire truck tracking system
        initializeFireTruckTracking();
        
        // Refresh data every 30 seconds
        setInterval(async function() {
            const fireTrucks = await loadFireTrucks();
            displayFireTrucksOnMap(fireTrucks);
        }, 30000);
        
        // Profile dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileButton = document.getElementById('profile-menu-button');
            const profileDropdown = document.getElementById('profile-dropdown');
            
            if (profileButton && profileDropdown) {
                // Toggle dropdown when profile button is clicked
                profileButton.addEventListener('click', function() {
                    const expanded = profileButton.getAttribute('aria-expanded') === 'true';
                    profileButton.setAttribute('aria-expanded', !expanded);
                    profileDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    if (!profileButton.contains(event.target) && !profileDropdown.contains(event.target)) {
                        profileButton.setAttribute('aria-expanded', 'false');
                        profileDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
