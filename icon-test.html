<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 400px; width: 100%; }
        .icon-display {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Icon Test Page</h1>
    
    <div class="icon-display">
        <div class="icon-item">
            <img src="assets/icons/colored/ambulance-icon.png" alt="Ambulance Icon">
            <p>ambulance-icon.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/fire-truck-icon.png" alt="Fire Truck Icon">
            <p>fire-truck-icon.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/helicopter-icon.png" alt="Helicopter Icon">
            <p>helicopter-icon.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/ambulance-colored.png" alt="Ambulance Colored">
            <p>ambulance-colored.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/fire-truck-colored.png" alt="Fire Truck Colored">
            <p>fire-truck-colored.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/helicopter-colored.png" alt="Helicopter Colored">
            <p>helicopter-colored.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/hospital-colored.png" alt="Hospital Colored">
            <p>hospital-colored.png</p>
        </div>
        <div class="icon-item">
            <img src="assets/icons/colored/incident-colored.png" alt="Incident Colored">
            <p>incident-colored.png</p>
        </div>
    </div>
    
    <div id="map"></div>
    
    <script src="js/config.js"></script>
    <script>
        // Initialize map
        const map = initMap('map');
        
        // Add test markers
        const testLocations = [
            { type: 'ambulance', lat: 20.5937, lng: 78.9629, name: 'Ambulance Test' },
            { type: 'fire_truck', lat: 19.0760, lng: 72.8777, name: 'Fire Truck Test' },
            { type: 'helicopter', lat: 12.9716, lng: 77.5946, name: 'Helicopter Test' }
        ];
        
        testLocations.forEach(loc => {
            const marker = L.marker([loc.lat, loc.lng], {
                icon: ICONS[loc.type]
            }).addTo(map);
            
            marker.bindPopup(`<b>${loc.name}</b><br>Type: ${loc.type}`);
        });
        
        // Center the map
        map.setView([20.5937, 78.9629], 5);
    </script>
</body>
</html>
