<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Agency Coordination System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 47% 33%, hsl(162, 77%, 40%, 0.15) 0, transparent 59%), 
                radial-gradient(at 82% 65%, hsl(218, 39%, 11%, 0.3) 0, transparent 55%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .login-container {
            background-image: url('assets/images/disaster-response-software-compressed.png');
            background-size: cover;
            background-position: center;
        }
        
        .overlay {
            background: rgba(15, 23, 42, 0.7);
        }
        
        .btn-glow {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            transition: transform 0.5s ease;
        }
        
        .btn-glow:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <nav class="glass-effect py-4 px-6 flex justify-between items-center">
            <a href="landing.html" class="flex items-center space-x-2">
                <div class="bg-blue-600 rounded-full p-2">
                    <i class="fas fa-hands-helping text-white text-xl"></i>
                </div>
                <span class="text-2xl font-bold text-white">RESCUE</span>
            </a>
            <div class="flex items-center space-x-8">
                <a href="landing.html" class="text-gray-300 hover:text-white transition-colors">Home</a>
                <a href="landing.html#features" class="text-gray-300 hover:text-white transition-colors">Features</a>
                <a href="landing.html#about" class="text-gray-300 hover:text-white transition-colors">About</a>
                <a href="register.html" class="text-gray-300 hover:text-white transition-colors">Register</a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="flex-grow login-container relative">
            <div class="overlay absolute inset-0"></div>
            <div class="relative min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 z-10">
                <!-- Login Form -->
                <div class="glass-effect w-full max-w-md space-y-8 p-10 rounded-xl shadow-2xl">
                    <div>
                        <!-- Logo -->
                        <div class="mx-auto h-20 w-20 flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-800 rounded-full">
                            <i class="fas fa-shield-alt text-white text-3xl"></i>
                        </div>
                        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                            Welcome Back
                        </h2>
                        <p class="mt-2 text-center text-sm text-gray-200">
                            Sign in to access your agency dashboard
                        </p>
                    </div>
                    <form class="mt-8 space-y-6" action="php/login.php" method="POST">
                        <div class="space-y-4">
                            <div class="relative">
                                <label for="email" class="block text-sm font-medium text-gray-200 mb-1">Email address</label>
                                <div class="relative">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input id="email" name="email" type="email" required 
                                        class="input-with-icon relative block w-full rounded-md border-0 py-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 px-3"
                                        placeholder="agency@example.com">
                                </div>
                            </div>
                            <div class="relative">
                                <label for="password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
                                <div class="relative">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input id="password" name="password" type="password" required
                                        class="input-with-icon relative block w-full rounded-md border-0 py-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 px-3"
                                        placeholder="••••••••">
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-200">Remember me</label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Forgot password?</a>
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="btn-glow group relative flex w-full justify-center rounded-md bg-gradient-to-r from-blue-600 to-blue-800 px-3 py-3 text-sm font-semibold text-white hover:from-blue-700 hover:to-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition-all">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                                </span>
                                Sign in
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="text-sm text-gray-300 mb-2">Don't have an account?</p>
                        <a href="register.html" class="font-medium text-blue-400 hover:text-blue-300 flex items-center justify-center">
                            <i class="fas fa-user-plus mr-2"></i> Register your agency
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="glass-effect py-4 px-6 text-center text-gray-300 text-sm">
            <p> 2025 RESCUE - Emergency Response Coordination System. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Add any JavaScript functionality here
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight the current page in navigation
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage) {
                    link.classList.add('text-white');
                    link.classList.remove('text-gray-300');
                }
            });
        });
    </script>
</body>
</html>
